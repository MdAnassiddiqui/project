<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resizable Layout</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style.css">
   
</head>
<body>
  <div class="layout">
    <div class="component" id="component1">
      <div class="content">
        <!-- Content for component 1 -->
        <img src="https://www.pikpng.com/pngl/m/185-1850903_tom-jerry-fotos-jerry-cartoon-clipart.png" alt="Image 1" />
        <p>Component 1</p>
      </div>
    </div>
    <div class="component" id="component2">
      <div class="content">
        <!-- Content for component 2 -->
        <img src="https://i.pinimg.com/736x/4a/23/b6/4a23b6ef8b2e48ace152d94b876ac771.jpg" alt="Image 2" />
        <p>Component 2</p>
      </div>
    </div>
    <div class="component" id="component3">
      <div class="content">
        <!-- Content for component 3 -->
        <img src="https://i.pinimg.com/originals/2d/78/80/2d7880d97c25c0ee2e0098a07ab60fc8.gif" alt="Image 3" />
        <p>Component 3</p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="script.js"></script>
</body>
</html>
